<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Player</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm="ngForm" (ngSubmit)="addPlayer()">
            <div class="form-group">
                Name
              <input type="text" [(ngModel)]= "player.name" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Position
              <input type="text"  [(ngModel)]= "player.position" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
            </div>
            <div class="form-group">
                nbr
              <input type="text"  [(ngModel)]= "player.nbr" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
            </div>
            <div class="form-group">
              Age
            <input type="text" [(ngModel)]= "player.age" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
          </div>
            
          <select class="custom-select form-control" (change)="selectTeamId($event)">
            <option selected style="color: rgb(194, 13, 13);" >Select the team</option>
            <option [value]="team._id" style="color: rgb(250, 15, 15);" *ngFor="let team of teamsTab">
              {{team.name}}
            </option>
         
          </select>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Add Player">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
