<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit Profil</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
            
          <form [formGroup]="profileForm">
            <div class="form-group">
                Tel
                <input type="number" formControlName="tel" [(ngModel)]="decoded.tel" class="form-control" placeholder="">
              </div>
            <div class="form-group">
              old pwd
              <input type="text" formControlName="oldPwd" class="form-control" placeholder="">
            </div>
           
            <div class="form-group">
            new pwd
              <input type="text" formControlName="newPwd" class="form-control" placeholder="">
            </div>
            
          
  
            <div class="form-group">
              <input type="submit"   (click)='editProfile()'  class="btn btn-primary py-3 px-5 text-center" value="edit">
            </div>
          </form>
        </div>
        <div class="col-lg-4 ml-auto">
  
  
        </div>
      </div>
    </div>
  </div>
