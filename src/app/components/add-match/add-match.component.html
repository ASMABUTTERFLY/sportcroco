<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Match</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
          <form #matchForm="ngForm" (ngSubmit)="addMatch()">
            <div class="form-group">
                Team One
              <input type="text"  [(ngModel)]= "match.teamOne" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Teme  Two
              <input type="text"  [(ngModel)]= "match.teamTwo" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Scrore one
              <input type="text"  [(ngModel)]= "match.scoreOne" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Scrore two
              <input type="text" [(ngModel)]= "match.scoreTwo" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
            </div>
           
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5 " value="Add Match">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
