<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Login</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
          <form #loginForm="ngForm" (ngSubmit)="login()">
          
        
          <div class="form-group">
            Email
          <input type="email" [(ngModel)]= "user.email" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
        </div>
        
        
           
           <div class="form-group">
            Password
           <input type="text" [(ngModel)]= "user.pwd" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
         </div>
            
           
            <div class="form-group text-center">
              <input type="submit" class="btn btn-primary py-3 px-5 text-center" value="LogIn">
            </div>
          </form> 
          <span style="color: red;">{{erroMsg}}</span> 
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
