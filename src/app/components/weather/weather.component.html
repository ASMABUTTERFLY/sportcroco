
<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white"></h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
          <form [formGroup]="weatherForm">
            <div class="form-group">
             City:
              <input type="text" name="city"  formControlName="city" class="form-control" placeholder="">
            </div>
            <div *ngIf="
            weatherForm.controls['city'].invalid &&
            (weatherForm.controls['city'].touched || weatherForm.controls['city'].dirty)
            
            
            ">
            
                        <div *ngIf="weatherForm.controls['city'].errors?.['required']">
                         city  is require
                        </div></div>
  
            <div class="form-group">
              <input type="submit" (click)='search()' class="btn btn-primary py-3 px-5 text-center" value="search">
            </div>

            <div class="text-center" style="font-size: 30px;">
              <p>{{apiResult.description}}</p>
              <p>{{apiResult.temp}}</p>
              <p>{{apiResult.pressure}}</p>
              <p>{{apiResult.humidity}}</p>
              <p>{{apiResult.speed}}</p>
              
           </div>
          </form>
        </div>
        <div class="col-lg-4 ml-auto">
  
  
        </div>
      </div>
    </div>
  </div>
