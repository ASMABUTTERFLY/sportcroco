<div class="hero overlay" style="background: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add Team</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
    <div class="container" style="margin-left: 23%;">
      <div class="row">
        <div class="col-lg-7">
          <form #teamForm="ngForm" (ngSubmit)="editTeam()">
            <div class="form-group">
                Name Team
              <input type="text" [(ngModel)]= "team.name" [ngModelOptions]="{standalone :true}" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Fondation
              <input type="number"  [(ngModel)]= "team.fondation" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
            </div>
            <div class="form-group">
                Owner
              <input type="text"  [(ngModel)]= "team.owner" [ngModelOptions]="{standalone :true}"class="form-control" placeholder="">
            </div>
            
           
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5 text-center" value="add Team">
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          
        </div>
      </div>
    </div>
  </div>
